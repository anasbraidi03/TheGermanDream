<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 5em;
            color: #ff3333;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="cta-button">Go Back Home</a>
    <footer>&copy; 2024 The German Dream. All rights reserved.</footer>
</body>
</html>
